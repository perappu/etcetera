        body {
            text-align: center;

        }
        .container {
            height: 100%;
            width: 100%;
            z-index: 900;
            position: fixed;
        }

     <script>

            if (document.body.style.background == "#FFFFFF") {

                document.body.style.background = "#FFFFFF";
            }
        }
    </script>
